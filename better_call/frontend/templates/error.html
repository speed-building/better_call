<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fade-in { animation: fadeIn .4s ease-out both; }
      @keyframes fadeIn { from { opacity:0; transform: translateY(8px) } to { opacity:1; transform: none } }
    </style>
  </head>
  <body class="min-h-dvh bg-gradient-to-br from-rose-50 via-red-50 to-amber-50">
    <div class="mx-auto max-w-2xl p-6">
      <main class="bg-white/75 backdrop-blur-xl shadow-xl ring-1 ring-black/5 rounded-3xl p-6 sm:p-8 fade-in">
        <div class="flex items-start gap-4">
          <div class="h-10 w-10 rounded-2xl bg-gradient-to-br from-rose-500 to-orange-500 shadow-lg"></div>
          <div class="flex-1">
            <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">{{ title }}</h1>
            <p class="mt-1 text-sm text-gray-600">Something went wrong while processing your AI call.</p>
          </div>
        </div>

        <div class="mt-6 rounded-2xl bg-white p-4 ring-1 ring-gray-100 shadow-sm">
          <h2 class="text-sm font-semibold text-gray-800">Details</h2>
          <pre class="mt-2 overflow-auto whitespace-pre-wrap text-sm text-gray-700">{{ details }}</pre>
        </div>

        <div class="mt-6 flex items-center gap-3">
          <a href="/" class="inline-flex items-center rounded-xl bg-indigo-600 px-5 py-3 text-white font-semibold shadow-lg hover:bg-indigo-700">
            Try again
          </a>
        </div>
      </main>
    </div>
  </body>
